pipeline:  
  windows-build:
    image: naviot/scalarizr-build-windows
    group: build
    environment:
      - OMNIBUS_PROJECT=scalarizr
      - CI_DIR=/ci
      - BUILDER=python3 /ci/python/builder.py
      - ARTIFACT_VOLUME=/root/drone
    commands:
      - export
      - rm -rf $CI_DIR; git clone -b new-drone-ci --single-branch git@github.com:Scalr/ci.git $CI_DIR
      - export SCALARIZR_BUILD_VERSION=$($BUILDER --windows-version)
      - ls $CI_DIR/python/windows.py
      - ls -la $ARTIFACT_VOLUME
    volumes:
      - ${ARTIFACT_VOLUME}:${ARTIFACT_VOLUME}

  centos-build:
    image: centos
    group: build
    commands:
      - export
      - env
      - sleep 3

  ubuntu-build:
    image: ubuntu
    group: build
    commands:
      - export
      - env
      - sleep 3

  ubuntu-build1:
    image: ubuntu
    commands:
      - export
      - env
      - sleep 3

